version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Routing
  go_router: ^17.0.0

  # Storage
  shared_preferences: ^2.3.2

