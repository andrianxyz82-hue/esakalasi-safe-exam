name: safe_exam_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Routing
  go_router: ^17.0.0

  # Storage
  shared_preferences: ^2.3.2

  # Video
  video_player: ^2.9.1
  chewie: ^1.7.4

  # PDF
  flutter_pdfview: ^1.4.0

  # Wake lock
  wakelock_plus: ^1.2.0

  # REPLACEMENT FOR flutter_windowmanager (AGP friendly)
  window_manager: ^0.3.8

  google_fonts: ^6.2.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/pdfs/
    - assets/videos/
